<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
	<title>Leave2</title>
</head>
<body>
	<section class="leave2 pt-5">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-6">
							<h4>apply leave</h4>
						</div>
						<div class="col-md-6 d-flex justify-content-end leave">
					      <i class="fas fa-search"></i>
					      <i class="fas fa-redo ml-2"></i>
					      <i class="fas fa-upload ml-2"></i>
						</div>
					</div>
					<hr>
					<div class="row mt-n4">
						<div class="col-md-6">
							<p>document no</p>
							<p>-----</p>
							<form>
								 <div class="form-group mt-3 wrapper">
							    <label for="layout">leave type</label>
							  <select class="form-control" id="sel1">
							    <option>Select leave type</option>
							    <option>1</option>
							    <option>2</option>
							    <option>3</option>
							  </select>
							  </div>
							  <div class="form-group date">
	 	<label for="date">from date</label>
    <input type="text" class="form-control" data-date-format="d-M-yyyy" id="datepicker">
    <i class="far fa-calendar"></i>
    </div>
    <div class="form-group date">
	 	<label for="date">till date</label>
    <input type="text" class="form-control" data-date-format="d-M-yyyy" id="datepicker1">
    <i class="far fa-calendar"></i>
    </div>
							</form>
						</div>
						<div class="col-md-6">
							<p>date of application</p>
							<div id="myDiv" class="mb-2"></div>
							<p>available balance</p>
							<h6><span>12 Day(s)</span></h6>
							 <div class="form-group mt-3 wrapper first">
							    <label for="layout">leave value</label>
							  <select class="form-control" id="sel1">
							    <option>First Half Day</option>
							    <option>Second Half Day</option>
							  </select>
							  </div>
							   <div class="form-group mt-3 wrapper">
							    <label for="layout">leave value</label>
							  <select class="form-control" id="sel1">
							    <option>First Half Day</option>
							    <option>Second Half Day</option>
							  </select>
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h6>Total Leave Day(s): <span class="ml-2">1</span></h6>
							<div class="form-group">
  <label for="comment">remarks:</label>
  <textarea class="form-control" rows="2" id="comment" placeholder="Remarks"></textarea>
</div>
						</div>
					</div>
 				</div>
 				<div class="col-md-6">
 					<div class="calendar calendar-first" id="calendar_first">
    <div class="calendar_header">
        <button class="switch-month switch-left"> <i class="fas fa-chevron-left"></i></button>
         <h2></h2>
        <button class="switch-month switch-right"> <i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="calendar_weekdays"></div>
    <div class="calendar_content"></div>
</div>
                  </div>
 				</div>
			</div>
		</div>
	</div>
</div>
	</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/custom.js"></script>
</body>
</html>

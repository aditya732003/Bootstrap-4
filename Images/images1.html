<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Images1</title>
</head>
<body>
<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p> 
  <img src="index.jpeg" class="rounded" style="width: 300px;height: 200px;"><br><br>
  <img src="index.jpeg" class="rounded-circle" style="width: 200px;height: 200px;"> 
  <img src="index.jpeg" class="ml-5 img-thumbnail" style="width: 200px;height: 300px;">
</div>
</body>
</html>

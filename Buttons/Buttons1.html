<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Buttons1</title>
</head>
<body>
<div class="container mt-3">
	<h2>Button Elements</h2>
	<a href="#" class="btn btn-info">Link Button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" class="btn btn-info" value="Input Button">
	<input type="submit" class="btn btn-info" value="Submit Button">
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button><br><br>
    <button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>
	<button type="button" class="btn btn-outline-light text-dark">Light</button>
	<button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button><br><br>
    <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    <div class="mt-3">
    <button type="button" class="btn btn-primary active">Active Primary</button>
    <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
    <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>
    <div class="mt-3">
    	<button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
  </button>
    <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span> Loading...
  </button>
    <button class="btn btn-primary" disabled>
    <span class="spinner-border spinner-border-sm"></span> Loading...
  </button>
  <button class="btn btn-primary" disabled>
    <span class="spinner-grow spinner-grow-sm"></span> Loading...
  </button>
    </div>
    <div class="mt-3">
  <div class="btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
  </div>
    </div>
    <div class="mt-3">
  <div class="btn-group btn-group-lg">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
  </div>
    </div>
    <div class="btn-group-vertical mt-3">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>
</div>
</body>
</html>

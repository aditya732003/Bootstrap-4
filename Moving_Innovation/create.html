<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title>Create</title>
</head>
<body>
	<section class="create bg-green">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5 col-wrap text-center">
				<div class="wrapper">
				 <div class="media">
  <img src="images/image1.png" alt="image" class="img-fluid">
  <div class="media-body">
   <p class="font-weight-bold mb-0">Moving</p>
   <p class="font-weight-bold innovation">innovation</p>
  </div>
              </div>
                <h5>Create Account</h5>
				<p class="account">Already have an account? <a href="#">Sign in</a></p>
		    <div class="form-check-inline">
          <label class="customradio"><span class="radiotextsty">User</span>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
          <label class="customradio"><span class="radiotextsty">Administrator</span>
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
      </div>
<form class="mt-3">
  <div class="form-row">
    <div class="form-group col">
      <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
    </div>
    <div class="form-group col">
      <input type="text" class="form-control" placeholder="Last Name" name="lname">
    </div>
  </div>
   <div class="form-group">
   <input type="text" class="form-control" placeholder="Company" id="company">
  </div>
   <div class="form-group">
   <input type="email" class="form-control" placeholder="Email" id="email">
  </div>
   <div class="form-group">
   <input type="text" class="form-control" placeholder="Username" id="uname">
  </div>
   <div class="form-group">
   <input type="password" class="form-control" placeholder="Password" id="pword">
  </div>
   <div class="form-group">
   <input type="password" class="form-control" placeholder="Confirm Password" id="cpword">
  </div>
  <div class="form-group form-check">
    <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
    <label class="custom-control-label" for="customCheck">I agree to the Terms of Services and Privacy Statement</label>
  </div>
  </div>
  <button type="submit" class="btn btn-warning">Sign up with email</button>
</form>
			</div>
		</div>
    <div class="col-md-7 pr-md-0">
        <img src="images/image.png" class="image">
    </div>
	</div>
</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

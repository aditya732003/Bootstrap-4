<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title>Reset</title>
</head>
<body>
	<section class="reset bg-green">
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-5 col-wrap text-center">
				<div class="wrapper">
				<div class="media">
  <img src="images/image1.png" alt="image" class="img-fluid">
  <div class="media-body">
   <p class="font-weight-bold mb-0">Moving</p>
   <p class="font-weight-bold innovation">innovation</p>
  </div>
           </div>
                <h5>Reset your password</h5>
                <p class="enter">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
                <form class="mt-3">
  <div class="form-group">
   <input type="email" class="form-control" placeholder="Enter email..." id="email">
  </div>
  <button type="submit" class="btn btn-warning">Continue</button>
</form>
<p class="account mt-3">Don't have an account? <a href="#">Sign up</a></p>
<p class="return">Return to sign in</p>
            </div>
        </div>
         <div class="col-md-7 pr-md-0">
          <img src="images/image.png" class="image">
         </div>
        </div>
    </div>
	</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
